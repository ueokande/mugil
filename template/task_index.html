<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Top</title>
</head>

<body>
  <h1>Task list</h1>
  <table>
  {{range .}}
    <tr>
      <td>{{.Priority}}</td>
      <td>{{.Time}}</td>
      <td>{{.Description}}</td>
      <td>Done = {{.Done}}</td>
      <td>Canceled = {{.Canceled}}</td>
    </tr>
  {{end}}
  </table>
</body>
</html>
